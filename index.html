<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation with Dropdowns</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<nav>
    <div class="nav-left">
        <img src="/images/frontend challange.10/logo.svg" alt="logo" class="logo">
        <div class="nav-div">
            <div class="dropdown">
                <p class="link dropdown-toggle">
                    Feature <img src="/images/frontend challange.10/icon-arrow-down.svg" class="arrow" alt="arrow">
                </p>

                <div class="dropdown-content">
                    <p class="items"> <img src="/images/frontend challange.10/icon-todo.svg" alt="to do" class="mini-icons"> List</p>
                    <p class="items"><img src="/images/frontend challange.10/icon-calendar.svg" alt="calendar" class="mini-icons">Calendar</p>
                    <p class="items"> <img src="/images/frontend challange.10/icon-reminders.svg" alt="reminder" class="mini-icons">Reminders</p>
                    <p class="items"><img src="/images/frontend challange.10/icon-planning.svg" alt="plan" class="mini-icons">Planing</p>
                </div>
            </div>
            <div class="dropdown">
                <p class="link dropdown-toggle">
                    Company <img src="/images/frontend challange.10/icon-arrow-down.svg" class="arrow-2" alt="arrow">
                </p>

                <div class="dropdown-content-no-2">
                    <p class="items-2">History</p>
                    <p class="items-2">Our Team</p>
                    <p class="items-2">Blog</p>
                </div>
            </div>
            <p class="link">Careers</p>
            <p class="link">About</p>
        </div>
    </div>
    <div class="nav-div-2nd">
        <p class="link">Login</p>
        <button id="btn">Register</button>
    </div>
</nav>
<div class="container">
    <div class="title-div">
        <p class="title">Make<br>remote work</p>
        <p class="description">
            Get your team in sync, no matter your location<br> Streamline processes, create team rituals, and<br> watch productivity soar.
        </p>
        <button class="btn">
            Learn more
        </button>
        <div id="sponser">
            <img src="/images/frontend challange.10/client-databiz.svg" alt="client-databiz">
            <img src="/images/frontend challange.10/client-audiophile.svg" alt=client-databiz">
            <img src="/images/frontend challange.10/client-meet.svg" alt="client-databiz">
            <img src="/images/frontend challange.10/client-maker.svg" alt="client-databiz">
        </div>
    </div>
    <div class="hero-div">
        <img src="/images/frontend challange.10/image-hero-desktop.png" alt="hero" class="hero">
    </div>

</div>



<script src="script.js"></script>
</body>
</html>
